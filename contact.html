<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      name="description"
      content="This page contains all the details about the Little Taco Shop."
    />
    <title>The Little Taco Shop</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h2>Contact Us</h2>
      <nav aria-label="primary-navigation">
        <ul>
          <li><a href="/">Home</a></li>
          <li>
            <a href="/#about"
              >About <abbr title="The Little Taco Shop">LTS</abbr></a
            >
          </li>
          <li><a href="/#menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="Little Taco Shop Tacos"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your mail ID"
                required
              />
            </p>
            <p>
              <label for="message">Your message:</label>
              <br>
              <textarea
                name="message"
                id="message"
                placeholder="Type your message here."
                cols="30"
                rows="10"
              >
              </textarea>
            </p>
          </fieldset>
          <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>555 Taco Temptation Lane, Suite T <br> Kansas City, MO: 55555-5555</address>
        <br>
        Phone: <a href="tel:+5555555555">555-555-5555</a>
      </section>
      <footer>
        <p>
          <a href="#">Back To Top</a>
        </p>
        <hr>
        <p>Copyright &copy; The Little Taco Shop</p>
      </footer>
    </main>
  </body>
</html>
